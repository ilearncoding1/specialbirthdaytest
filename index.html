<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <div id="container">
        <h1 id="partyPopper"><span class="popper">ğŸ‰</span> Your Birthday is Coming Soon! ğŸ‚</h1>
       
        <div id="countdown" class="countdown">
            <div class="card">
                <p id="days">00</p>
                <h3>Days</h3>
            </div>
            <div class="card">
                <p id="hours">00</p>
                <h3>Hours</h3>
            </div>
            <div class="card">
                <p id="minutes">00</p>
                <h3>Minutes</h3>
            </div>
            <div class="card">
                <p id="seconds">00</p>
                <h3>Seconds</h3>
            </div>
        </div>
        <div id="birthdayBanner" style="display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); font-size: 3em; color: #ff33cc;">
            <img id="bannerImage" src="png/banner.png" alt="Happy Birthday Banner" style="width: 100%; max-width: 300px;">
        </div>
        
        <div id="birthdayMessage" style="display: none;">
            <h1><span class="popper">ğŸ‰</span> Happy Birthday Devin!ğŸ‚</h1>
            <p>Wishing you all the happiness in the world! ğŸ’–, I love you!</p>
        </div>
    </div>

    <!-- Buttons -->
    <button id="shareButton">Share ğŸ‘€</button>
    <div id="buttonsContainer" style="display: none;">
        <button id="playButton">Play Birthday Sound Again ğŸ‰</button>
        <button id="stopButton">Stop Sound ğŸ™</button>
    </div>
    <style>
        body {
            background-color: #ffebf0;
            overflow: hidden;
            text-align: center;
        }

        /* Balloons Styling */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .balloon::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: black;
            top: 80px;
            left: 50%;
        }

        /* Birthday Cake */
        #cake {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            transition: bottom 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="balloon-container"></div>
    <img id="cake" src="png/cake2.png" alt="Birthday Cake"> 
    
<div id="streamers" class="streamer-container"></div>

    <script src="script.js"></script> <!-- Keep all JavaScript in script.js -->
</body>
</html>
